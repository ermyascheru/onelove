<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Journey</title>
  <!-- Romantic cursive font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff99cc, #ff3366, #cc0066);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      justify-content: center;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1s ease, transform 1s ease;
      position: absolute;
      top: 0;
      left: 0;
    }

    .active {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }

    h1, h2 {
      font-family: 'Great Vibes', cursive;
      color: #fff;
      text-shadow: 0 0 10px #ff6699, 0 0 20px #ff3366;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ff3366;
      font-size: 1em;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(to right, #ff99cc, #ff3366);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 10px #ff6699;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
    }

    /* Balloons, flowers, and hearts */
    .balloon, .flower, .heart {
      position: absolute;
      animation: float 6s infinite ease-in-out;
    }

    .balloon {
      width: 50px;
      height: 70px;
      background: radial-gradient(circle at 30% 30%, #ff3366, #cc0055);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
    }

    .flower {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ffccff, #ff66b2);
      border-radius: 50%;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1, h2 { font-size: 1.5em; }
      button { padding: 10px 15px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <!-- Panel 0: Access Code -->
  <div class="panel active" id="loginPanel">
    <h1>ðŸ’– Enter Your Access Code ðŸ’–</h1>
    <input type="text" id="codeInput" placeholder="Access Code">
    <button onclick="checkCode()">Enter</button>
  </div>

  <!-- Panel 1: Recipient Name Input -->
  <div class="panel" id="panel1">
    <h1>ðŸ’– Enter Your Name ðŸ’–</h1>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="goToQuote()">Continue</button>
  </div>

  <!-- Panel 2: Quote -->
  <div class="panel" id="panel2">
    <h2 id="quoteText"></h2>
    <button onclick="goToValentine()">Next</button>
  </div>

    <!-- Panel 3: Valentine Question -->
  <div class="panel" id="panel3">
    <h1>Will You Be My Valentine?</h1>
    <button id="yesBtn">Yes!</button>
    <button id="noBtn">No</button>
  </div>

  <!-- Balloons, Flowers, Hearts -->
  <div class="balloon" style="left:10%; top:70%; animation-delay:0s;"></div>
  <div class="balloon" style="left:30%; top:80%; animation-delay:2s;"></div>
  <div class="balloon" style="left:50%; top:75%; animation-delay:4s;"></div>
  <div class="balloon" style="left:70%; top:85%; animation-delay:1s;"></div>
  <div class="balloon" style="left:90%; top:78%; animation-delay:3s;"></div>

  <div class="flower" style="left:15%; top:20%; animation-delay:1s;"></div>
  <div class="flower" style="left:40%; top:10%; animation-delay:2s;"></div>
  <div class="flower" style="left:65%; top:15%; animation-delay:3s;"></div>
  <div class="flower" style="left:85%; top:25%; animation-delay:4s;"></div>

  <div class="heart" style="left:20%; top:60%; animation-delay:1s;"></div>
  <div class="heart" style="left:60%; top:40%; animation-delay:2s;"></div>
  <div class="heart" style="left:80%; top:50%; animation-delay:3s;"></div>

  <script>
    // -------------------------------
    // 1. Unique Access Code System
    // -------------------------------
    const codes = {
      "VAL123": "Ermiyas",
      "VAL456": "Sophia",
      "VAL789": "Daniel"
    };

    let senderName = "";
    let recipientName = "";

    function checkCode() {
      const entered = document.getElementById("codeInput").value;
      if (codes[entered]) {
        senderName = codes[entered];
        switchPanel("loginPanel", "panel1");
      } else {
        alert("Invalid code âŒ");
      }
    }

    // -------------------------------
    // Panel Switching Helper
    // -------------------------------
    function switchPanel(from, to) {
      document.getElementById(from).classList.remove("active");
      setTimeout(() => {
        document.getElementById(to).classList.add("active");
      }, 300);
    }

    // -------------------------------
    // 2. Personalization with Sender + Recipient
    // -------------------------------
    function goToQuote() {
      recipientName = document.getElementById("nameInput").value || "My Love";
      document.getElementById("quoteText").innerText = 
        `Dear ${recipientName}, from ${senderName}: My heart beats faster whenever I think of you. You are my Valentine today and always ðŸ’•`;
      switchPanel("panel1", "panel2");
    }

    // -------------------------------
    // 3. Valentine Response Handling
    // -------------------------------
    function goToValentine() {
      switchPanel("panel2", "panel3");
      moveButton(noBtn);
    }

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // -------------------------------
    // 4. Telegram Bot Integration
    // -------------------------------
    const token = 8373862574:AAErVpcCDf7Af__fXo2qYltqSkKMUmf6Hh8;   // replace with your BotFather token
    const chatId = 8373862574;    // replace with your Telegram chat ID

    function sendToTelegram(answer) {
      const text = `Recipient: ${recipientName}\nSender: ${senderName}\nAnswer: ${answer}`;
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: text
        })
      });
    }

    yesBtn.addEventListener("click", () => {
      alert(`Forever yours ðŸ’– ${recipientName}, ${senderName} is so happy you said Yes!`);
      sendToTelegram("Yes ðŸ’–");
    });

    let noHoverCount = 0;
    const noMessages = [
      "Are you sure? ðŸ˜¢",
      "Pretty please ðŸ˜­",
      "Ok... I'll ask you again ðŸ’”"
    ];

    function moveButton(button) {
      const x = Math.random() * (window.innerWidth - button.offsetWidth);
      const y = Math.random() * (window.innerHeight - button.offsetHeight);
      button.style.left = x + "px";
      button.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", () => handleNoHover());
    noBtn.addEventListener("touchstart", () => handleNoHover());

    function handleNoHover() {
      if (noHoverCount < noMessages.length) {
        noBtn.innerText = noMessages[noHoverCount];
        noHoverCount++;
      } else {
        // After third change, send "No" to Telegram
        noBtn.innerText = "No";
        noHoverCount = 0;
        sendToTelegram("No ðŸ’”");
        switchPanel("panel3", "panel1");
      }
      moveButton(noBtn);
    }
  </script>
</body>
</html>
